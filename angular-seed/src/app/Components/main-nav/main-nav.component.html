<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #drawer 
    class="sidenav" 
    fixedInViewport="true"
    [mode]="'over'"
    [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon>Dashboard</a>
      <a mat-list-item routerLink="/profiles"><mat-icon>school</mat-icon>Profiles</a>
      <a mat-list-item routerLink="/courses"><mat-icon>book</mat-icon>Courses</a>
      <a mat-list-item routerLink="/roles"><mat-icon>account_box</mat-icon>Roles</a>
      <a mat-list-item routerLink="/users"><mat-icon>group</mat-icon>Users</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z6">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Fontys course management </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
