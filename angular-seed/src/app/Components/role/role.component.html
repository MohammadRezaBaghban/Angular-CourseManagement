<div class="container">
    <hr>

    <h1>Roles</h1>
    <h4>
        <label for="search-box"> Role Name Search </label> <span> </span>
        <input #searchBox id="search-box" (input)="search(searchBox.value)" />
    </h4>
    <div class="row">
        <div class="col-8">
            <table class="table table-bordered table-dark">
                <tr>
                    <td>
                        <b>ID</b>
                    </td>
                    <td>
                        <b>Name</b>
                    </td>
                    <td>
                        <b>FTE Workload</b>
                    </td>
                </tr>
                <tr class="selectedRow" *ngFor="let role of roles" (click)="onSelect(role)"
                    [class.selected]="role === selectedRole">
                    <td>
                        {{role.Id}}
                    </td>
                    <td>
                        {{role.RoleName}}
                    </td>
                    <td>
                        {{role.FTE}}
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-4">
            <div>
                <h2>Add new role</h2>
                <label>
                    Role Name:<input #roleName>
                </label>

                <label>
                    Role Id: <input #roleId>
                </label>
                <div>
                    <button type="button" class="btn btn-primary"
                        (click)="AddRole(roleName.value,roleId.value); roleName.value=''; roleId.value='';">
                        Add Role
                    </button>
                </div>
            </div>
            <hr>
            <app-role-detail [selectedRole]="selectedRole" [roles]="roles"></app-role-detail>
            
        </div>
    </div>
</div>
