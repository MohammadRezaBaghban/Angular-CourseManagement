<div class="container">
    <h1>Roles</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-dark">
            <tr style="background-color:#81017B ;">
                <th scope="col">Role ID</th>
                <th scope="col">Role Name | FTE</th>
            </tr>
            <tr class="selectedRow" *ngFor="let role of roles" [class.selected]="role=== selectedRole"
                (click)="onSelect(role)">
                <th scope="row">{{role.Id}}</th>
                <td>{{role.RoleName}} | FTE: {{role.FTE}}</td>
            </tr>
        </table>
    </div>
    <hr>
    <div>
        <h2>Add new role</h2>
        <label>
            Role Name:<input #roleName>
        </label>
    </div>
    <div>
        <label>
            Role Id: <input #roleId>
        </label>
    </div>
    <div>
        <button type="button" class="btn btn-primary"
            (click)="AddRole(roleName.value,roleId.value); roleName.value=''; roleId.value='';">
            Add Role
        </button>
    </div>
    <hr>
    <div *ngIf="selectedRole">
        <h2>Selected Role</h2>
        <br>
        <label> RoleName:
            <input [(ngModel)]="selectedRole.RoleName" placeholder="RoleName" />
        </label>
        <br>
        <label> FTE Workload:
            <input [(ngModel)]="selectedRole.FTE" placeholder="FTE" />
        </label>
        <br>
        <button type="button" class="btn btn-danger" (click)="onDelete(selectedRole)">
            Delete Role
        </button>
        <button type="button" class="btn btn-primary" (click)="clearSelectedRole()">Hide Detail Panel</button>

    </div>
</div>
