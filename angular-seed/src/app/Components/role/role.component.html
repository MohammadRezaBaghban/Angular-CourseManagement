<div class="container">
    <h1>Roles</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-dark">
            <tr>
                <th scope="col">Role ID</th>
                <th scope="col">Role Name | FTE</th>
            </tr>
          <tr class="selectedRow" *ngFor="let role of roles" [class.selected]="role=== selectedRole"
            (click)="onSelect(role)">
            <th scope="row">{{role.Id}}</th>
            <td>{{role.RoleName}} | FTE: {{role.FTE}}</td>
          </tr>
        </table>
    </div>
    <hr>
    <div>
        <label>
            Role Name:<input #roleName>
        </label>
        <label>
            Role Id: <input #roleId>
        </label>

        <button title="Add Role" (click)="AddRole(roleName.value,roleId.value); roleName.value=''; roleId.value='';">
            Add Role
        </button>
        <hr>
    </div>
    
    <div *ngIf="selectedRole">
        <h2>Selected Role</h2>
        <br>

        <label> RoleName:
            <input [(ngModel)]="selectedRole.RoleName" placeholder="RoleName" />
        </label>
        <br>
        <label> FTE Workload:
            <input [(ngModel)]="selectedRole.FTE" placeholder="FTE" />
        </label>
        <br>
        <br>

        <button title="Delete Role" (click)="onDelete(selectedRole)">
            Delete Role
        </button>
        <button (click)="clearSelectedRole()">Hide Detail Panel</button>

    </div>
</div>
