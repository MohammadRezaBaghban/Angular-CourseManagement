<div class="container">
  <h2>Available courses</h2>
  <h4><label for="search-box">Course Name Search</label></h4>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  <br><br>
  <div class="table-responsive">

      <div class="head">Name</div>

      <div class="head">Profiles</div>

          <div class="item" (click)="onSelect(course)">{{course.id}}</div>
          <div class="item" (click)="onSelect(course)">{{course.name}}</div>
          <div class="item" (click)="onSelect(course)">
            <ng-container *ngFor="let teacher of course.teachers">
              <div>{{teacher.first_name}} {{teacher.last_name}}</div>
            </ng-container>
          </div>
          <div class="item" (click)="onSelect(course)">

      </ng-container> -->
  
      <table class="table table-bordered table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Teachers</th>
          <th scope="col">Profiles</th>
        </tr>
        <tr class="selectedRow" *ngFor="let course of displayCourses " [class.selected]="course === selectedCourse"
          (click)="onSelect(course)">
          <th scope="row">{{course.id}}</th>
          <td>{{course.name}}</td>
          <td ><ng-container *ngFor="let teacher of course.teachers" >{{teacher.first_name}} {{teacher.last_name}} ,</ng-container></td>
          <td ><ng-container *ngFor="let profile of course.profiles" >{{profile.profileName}} ,</ng-container></td>
        </tr>
      </table>
  </div>
  <br><br>
  <h2>Add new course</h2>
  <div>
      <label>Course name:
        <input #courseName />
      </label>
      <br><br>
      <angular2-multiselect 
        [data]="dropdownList" 
        [(ngModel)]="selectedItems" 
        [settings]="dropdownSettings" >
        <c-item>
          <ng-template let-item="item">
            <label>{{item.first_name}} {{item.last_name}}</label>
          </ng-template>
        </c-item>  
      </angular2-multiselect>
      <br>
      <angular2-multiselect 
        [data]="profilesDropdownList" 
        [(ngModel)]="profilesDropdownSelected" 
        [settings]="profilesDropdownSettings" >
      </angular2-multiselect>
      <br>
      <!-- (click) passes input value to add() and then clears the input -->
      <button (click)="add(courseName.value); courseName.value=''">
        add
      </button>
  </div>
  <div *ngIf="selectedCourse">
      <h2>{{selectedCourse.name | uppercase}} Details</h2>
      <div><span>ID: </span>{{selectedCourse.id}}</div>
      <div>
        <label>Name:
          <input placeholder="name" [(ngModel)]="updateName"/>
        </label>
      </div>
      <div>
        <label>Teachers:
          <angular2-multiselect 
            [data]="dropdownList" 
            [(ngModel)]="updateSelectedItems" 
            [settings]="dropdownSettings" >
            <c-item>
              <ng-template let-item="item">
                <label>{{item.first_name}} {{item.last_name}}</label>
              </ng-template>
            </c-item>  
          </angular2-multiselect>
        </label>
      </div>
      <div>
        <label>Profiles:
          <angular2-multiselect 
            [data]="profilesDropdownList" 
            [(ngModel)]="updateprofilesDropdownSelected" 
            [settings]="profilesDropdownSettings" >
          </angular2-multiselect>
        </label>
      </div>
      <button class="delete" title="Update"
              (click)="update(selectedCourse)">Update</button>
      <button class="delete" title="delete course"
              (click)="delete(selectedCourse)">Delete course</button>
  </div>
</div>
